<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: Header">
    <title>로그인 페이지</title>
</head>
    <body class="text-center">
        <div class="form-signin">
            <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">FFPP 로그인</h1>

            <div class="form-floating">
                <input type="text" class="form-control mb-1" id="user_id" placeholder="아이디를 입력하세요.">
                <label for="user_id">아이디를 입력하세요.</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control mb-1" id="user_pwd" placeholder="비밀번호를 입력하세요.">
                <label for="user_pwd">비밀번호를 입력하세요.</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control mb-5" id="user_name" placeholder="이름을 입력하세요.">
                <label for="user_name">이름을 입력하세요.</label>
            </div>

            <button class="w-100 btn btn-lg btn-primary" type="button" id="login_btn">로그인</button>

            <button class="mt-5 w-50 btn btn-lg btn-primary" type="button" id="signup_btn">회원가입</button>

            <p class="mt-5 mb-3 text-muted">© 2017–2021</p>
        </div>
    </body>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script th:src="@{/js/jquery_3.6.0.js}"></script>
        <script th:src="@{/js/user/user.js}"></script>
        <script th:src="@{/js/user/user_signup.js}"></script>

    </footer>
</html>
