<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/subheader :: SubHeader">
    <title>로그인 페이지</title>
</head>
    <body class="login-body">
    <div class="card">
        <div class="form-signin">
            <img class="mb-4" src="/img/logo.png" style="width: 150px">
            <h1 class="h3 mb-3 fw-normal">Login</h1>

            <div class="form-floating">
                <input type="text" class="form-control mb-1" id="user_id" placeholder="아이디를 입력하세요.">
                <label for="user_id">아이디를 입력하세요.</label>
            </div>
            <div class="form-floating m-t-3">
                <input type="password" class="form-control mb-1" id="user_pwd" placeholder="비밀번호를 입력하세요.">
                <label for="user_pwd">비밀번호를 입력하세요.</label>
            </div>

            <div class="m-t-30">
            <button class="login100-form-btn m-t-4" type="button" id="login_btn">로그인</button>
            <button class="login100-form-btn" type="button" id="signup_btn">회원가입</button>

                <div th:if="${session.currentUser eq null}">
                    <h3>네이버 로그인</h3>
                    <a th:href="${apiURL}"><img height="50" src="http://static.nid.naver.com/oauth/small_g_in.PNG"/></a>
                </div>


            </div>


            <p class="mb-1">&copy; 2021 K.YJ</p>
        </div>
    </div>
    </body>
    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script th:src="@{/js/jquery_3.6.0.js}"></script>
        <script th:src="@{/js/user/user.js}"></script>
        <script th:src="@{/js/user/user_signup.js}"></script>

    </footer>
</html>
