<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="Topnav">
    <!-- 상단바 [s] -->
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 text-left">
                    <a href="/"><img th:src="@{/img/logo.png}"style="width: 150px" /></a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                    <a class="link-secondary" href="#" aria-label="Search">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24"><title>Search</title><circle cx="10.5" cy="10.5" r="7.5"></circle><path d="M21 21l-5.2-5.2"></path></svg>
                    </a>
                    <th:block th:if="${session.isEmpty()}">
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/login}">로그인</a>
                    </th:block>
                    <th:block th:if="${!session.isEmpty()}">
                        <a href="#" th:text="${session.userData.getUser_name()}  + '님 환영합니다'"></a>
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/write}">글쓰기</a>
                        <a class="btn btn-sm btn-outline-secondary" th:href="@{/logoutAction}">로그아웃</a>
                    </th:block>
                </div>
            </div>
        </header>
        <!---->
        <form action="CategorieBoard" method="post">
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between" >
                <a class="p-2 link-secondary deco_none" th:each="list :*{CategorieGet}" th:href="|@{/fashion_news}/*{list.categorie_code}|" th:text="*{list.categorie_name}"></a>
                <!-- <a class="p-2 link-secondary deco_none" href="/lookbook/C00001">STYLE LOOK BOOK</a>
                 <a class="p-2 link-secondary deco_none" href="/sneakers/C00002">SNEAKERS</a>
                 <a class="p-2 link-secondary deco_none" href="/clothes/C00003">CLOTHES</a>
                 -->
            </nav>
        </div>
        </form>
        <!--슬라이드 이미지 str-->
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner" style="background-color: black">
                <div class="carousel-item active">
                    <img th:src="@{/img/logo.png}"class="d-block w-90" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color: blue !important">반갑습니다</h3>
                        <p>패션을 사랑하는 사람들 사이트 입니다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/logo.png}" class="d-block w-80" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color: blue !important">시티보이?</h3>
                        <p>차가운 도시의 잼민이</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img th:src="@{/img/logo.png}" class="d-block w-80" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h3 style="color: blue !important">Third slide label</h3>
                        <p>Some representative placeholder content for the third slide.</p>
                    </div>
                </div>
                <!--이미지 이동 버튼 str-->
            </div>
            <button class="carousel-control-prev" type="button"style="color: blue" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"style="color: blue" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <!--이미지 이동 버튼 str-->
        </div>
        <!--슬라이드 이미지end-->
    </div>
    <!-- 상단바 [e] -->
</th:block>
</html>
